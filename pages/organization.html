<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
  <script src="../js/controller/OrganizationController.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">

  <title>Organizations</title>

  <head>
<body ng-app="scotchApp" ng-controller="OrganizationController">

<h2 class="spielbox" >Organizations</h2>
<form ng-submit="submitOrganizations()">
  <table>
    <tr>
      <th colspan="2">Add/Edit organizations</th>
    </tr>

    <tr>
      <td>Full Name</td>
      <td><input type="text" ng-model="organizationsForm.fullName " /></td>
    </tr>

    <tr>
      <td>Short Name</td>
      <td><input type="text" ng-model="organizationsForm.shortName " /></td>
    </tr>

    <tr>
      <td>Supervisor</td>
      <td><input type="text" ng-model="organizationsForm.supervisor " /></td>
    </tr>

    <tr>
      <td>Contact Numbers</td>
      <td><input type="text" ng-model="organizationsForm.contactNumbers " /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Submit"
                             class="blue-button" /></td>
    </tr>
  </table>
</form>
<table>
  <tr>
    <th>Organization Name</th>
    <th>Operations</th>
  </tr>

  <tr ng-repeat="organization in organizations">
    <td>{{ organization.fullName }}</td>
    <td><a ng-click="editOrganization(organization)" class="blue-button">Edit</a>
       <a ng-click="deleteOrganization(organization)" class="red-button">Delete</a></td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
